<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    
    <form onsubmit="validate(); return false">
        <div>
            <div>First Name <span class="soft">4 - 30 characters</span></div>
            <input id="first_name" maxlength="30" onclick="clear_error()" type="text" placeholder="first name" data-validate="str" data-min="4" data-max="30">
        </div>

        <div>
            <div>Last Name <span class="soft">4 - 30 characters</span></div>
            <input id="last_name" maxlength="30" onclick="clear_error()" type="text" placeholder="last name" data-validate="str" data-min="4" data-max="30">
        </div>

        <button>Sign up</button>
    </form>

    <div id="users"></div>

</body>
<script src="signup_validator.js"></script>
</html>
